<div class="flex flex-col items-center pt-20">
  <mat-card class="w-fit h-fit flex items-center">
    <mat-card-header class="text-3xl font-bold">
      <mat-card-title class="pb-4">Kommentare</mat-card-title>
    </mat-card-header>
    <mat-card-content class="w-[40rem]">
      <div *ngFor="let comment of comments; let lastItem = last">
        <p class="p-2 text-center text-sm">{{ comment }}</p>
        <mat-divider *ngIf="!lastItem"></mat-divider>
      </div>
    </mat-card-content>

    <div class="flex flex-col items-center py-4">
      <button (click)="backClicked()" class="!w-fit" color="primary" extended mat-fab>Zur√ºck</button>
    </div>
  </mat-card>
</div>
